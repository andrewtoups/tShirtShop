<!doctype=html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <title></title>
</head>
<body>
  <ul class="shirt-shop">
    <li class="shirt-viewer">
      <div class="flip"><span class="fa fa-undo" aria-hidden="true"></div>
      <div class="shirt"><img src="images/blue-front.png" /></div>
      <div class="menu">
        <ul>
          <li class="refresh"><span class="fa fa-refresh" aria-hidden="true"></span></li>
          <li class="favorite"><span class="fa fa-heart-o" aria-hidden="true"></span></li>
          <li class="size"><span>XL</span></li>
          <li class="color" id="blueshirt"><span class="fa fa-stop" aria-hidden="true"></i></span>
          <li class="cart"><span class="fa fa-shopping-bag" aria-hidden="true"></span></li>
        </ul>
      </div>
      <div class="footer">
        <span class="shirt-name">Save my trees</span>
        <span class="price">$29</span>
      </div>
    </li>
    <li class="shirt-viewer">
      <div class="flip"><span class="fa fa-undo" aria-hidden="true"></div>
      <div class="shirt"><img src="images/pink-front.png" /></div>
      <div class="menu">
        <ul>
          <li class="refresh"><span class="fa fa-refresh" aria-hidden="true"></span></li>
          <li class="favorite"><span class="fa fa-heart-o" aria-hidden="true"></span></li>
          <li class="size"><span>XL</span></li>
          <li class="color" id="pinkshirt"><span class="fa fa-stop" aria-hidden="true"></i></span>
          <li class="cart"><span class="fa fa-shopping-bag" aria-hidden="true"></span></li>
        </ul>
      </div>
      <div class="footer">
        <span class="shirt-name">Nature Lover</span>
        <span class="price">$19</span>
      </div>
    </li>
    <li class="shirt-viewer">
      <div class="flip"><span class="fa fa-undo" aria-hidden="true"></span></div>
      <div class="shirt"><img src="images/yellow-front.png" /></div>
      <div class="menu">
        <ul>
          <li class="refresh"><span class="fa fa-refresh" aria-hidden="true"></span></li>
          <li class="favorite"><span class="fa fa-heart-o" aria-hidden="true"></span></li>
          <li class="size"><span>XL</span></li>
          <li class="color" id="yellowshirt"><span class="fa fa-stop" aria-hidden="true"></i></span>
          <li class="cart"><span class="fa fa-shopping-bag" aria-hidden="true"></span></li>
        </ul>
      </div>
      <div class="footer">
        <span class="shirt-name">Forrest Walk</span>
        <span class="price">$39</span>
      </div>
    </li>




  </ul>


</body>
</html>
